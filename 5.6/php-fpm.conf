[global]
error_log = /var/log/php-fpm/error.log
log_level = warning
daemonize = no

[www]
access.log = /var/log/php-fpm/access.log
user = www-data
group = www-data
listen = [::]:9000

pm = dynamic
pm.max_children = 5
pm.start_servers = 2
pm.min_spare_servers = 1
pm.max_spare_servers = 3

pm.status_path = /fpm_status
ping.path = /ping
ping.response = pong
